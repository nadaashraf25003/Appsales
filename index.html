<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AppSales | ERP & E-Commerce System</title>
  <meta name="description" content="Modern ERP and E-commerce management system for sales, inventory, and analytics." />
  <meta name="author" content="AppSales Team" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/logo.png" />

  <meta name="theme-color" content="#0f172a" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6; /* Your primary blue */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .dark #initial-loader { background: #0f172a; }
  </style>

  <script type="module" src="/src/main.jsx"></script>
</head>

<body class="bg-background text-foreground antialiased font-[Poppins]">
  
  <div id="initial-loader">
    <div class="spinner"></div>
  </div>

  <div id="root"></div>

  <noscript>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <h2>JavaScript Required</h2>
      <p>Please enable JavaScript to use the AppSales ERP system.</p>
    </div>
  </noscript>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    });
  </script>
</body>

</html>
